name: Create an Ignition Config File

on:
  workflow_dispatch:
    inputs:
      username:
        description: "The username of the user to be created on the NAS"
        required: true
        default: ${{ github.actor }}
      passwd_hash:
        description: "The hash of the password of the user, generated by `mkpasswd`"
        required: true
      ssh_pub_key:
        description: "The ssh public key used for passwordless login"
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    container:
      image: quay.io/coreos/butane:release
      options: --entrypoint /bin/bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate an Ignition Config File with Template
        env:
          USERNAME: ${{ github.event.inputs.username }}
          SSH_PUB_KEY: ${{ github.event.inputs.ssh_pub_key }}
          PASSWD_HASH: ${{ github.event.inputs.passwd_hash }}
        run: envsubst < .github/config.template | butane --pretty --strict > nas.ign
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./nas.ign

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
