name: Ignition Generator

on:
  workflow_dispatch:
    inputs:
      username:
        description: "The username of the user to be created on the NAS"
        required: true
        default: "core"
      passwd_hash:
        description: "The hash of the password of the user, generated by `mkpasswd`"
      ssh_pub_key:
        description: "The ssh public key used for passwordless login"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate an Ignition Config File with Template
        env:
          USERNAME: ${{ github.event.inputs.username }}
          SSH_PUB_KEY: ${{ github.event.inputs.ssh_pub_key }}
          PASSWD_HASH: ${{ github.event.inputs.passwd_hash }}
        run: envsubst < .github/config.template > config.fcc
      - name: Generate Ignition File
        run: |
          mkdir -p ./out
          docker run --rm -v ${PWD}:/pwd -w /pwd \
              quay.io/coreos/butane:release --pretty --strict config.fcc > ./out/nas.ign
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
